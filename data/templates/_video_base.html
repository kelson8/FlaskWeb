<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}KelsonCraft Website{% endblock %}</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

  <link rel="stylesheet" href="https://cdn.plyr.io/3.8.3/plyr.css">

  {% include "partials/head.html" %}
</head>

<body class="container">
  <header>
    <!-- https://stackoverflow.com/questions/24847753/flask-jinja2-how-to-separate-header-base-and-footer -->
    {% include "partials/header.html" %}
  </header>

  <main>
    {% block content %}
    {% endblock %}

    {% if current_user.is_authenticated %}
      <a href="{{ url_for('video_pages.logout') }}">Logout</a>

    {% endif %}

    <br>
    <button id="darkmodeBtn"> Toggle dark mode <span class="change"> </span></button>
  </main>

  <footer>

    {% include "partials/footer.html" %}
  </footer>

  <script src="{{url_for('static', filename='js/darkmode.js')}}"></script>

  <!-- Include Plyr JavaScript and plyr_controls -->

  <script src="https://cdn.plyr.io/3.8.3/plyr.js"></script>
  <script src="{{url_for('static', filename='js/plyr_controls.js')}}"></script>


</body>

</html>
