{% extends "_base.html" %}

{% block title %}{{ video_title }}{% endblock %}

{% block content %}
<div class="mt-4 p-5 bg-secondary text-white rounded">
  <h1 class="main_headers">{{ video_title }}</h1>
  <p>{{ video_description }}</p>

  <div class="embed-responsive embed-responsive-16by9">
    <video class="embed-responsive-item" controls>
<!--      <source src="{{ url_for('static', filename=video_file) }}" type="video/mp4">-->
      <source src="{{ url_for('video_pages.serve_video', filename=video_file) }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</div>
{% endblock %}
